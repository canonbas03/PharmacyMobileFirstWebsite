<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CVC Pharmacy</title>
</head>

<body>
    <div id="splash">
        <img src="img/logo.png" alt="" class="logo">
    </div>

    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="img/logo.png" alt="" class="logo">
                <input type="text" class="search" placeholder="Search...">
            </div>
        </header>

        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now <i class="fa fa-chevron-right"></i></p>
            </div>
            <img src="img/delivery.png" alt="">
        </div>
        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready for refill</p>
                <img src="img/pills-bottle.png" alt="">
            </div>
            <div class="item">
                <h4>Deals & Rewards</h4>
                <p>Expiring Offers</p>
                <img src="img/medal.png" alt="">
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p></p>
                <img src="img/nurse.png" alt="">
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p>Free shipping on orders $25+</p>
                <img src="img/add-to-cart.png" alt="">
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p></p>
                <img src="img/picture.png" alt="">
            </div>
            <div class="item">
                <h4>Weekly News</h4>
                <p>View your weekly news</p>
                <img src="img/newspaper.png" alt="">
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home <!-- Inline text -->
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>
    <script>
        setTimeout(() => {
            document.getElementById("splash").classList.add("fade")
        }, 2000)
    </script>
</body>

</html>
